<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Paper Report{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    <style>
        /* ============================================================
           DESIGN SYSTEM - Premium Daily Paper Report UI
           ============================================================ */

        :root {
            /* ---- Primary Palette ---- */
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-primary-light: rgba(59, 130, 246, 0.1);
            --color-primary-glow: rgba(59, 130, 246, 0.15);

            /* ---- Neutral Palette ---- */
            --color-bg: #fafbfc;
            --color-bg-elevated: #ffffff;
            --color-bg-subtle: #f4f6f8;
            --color-bg-muted: #eef1f5;
            --color-bg-inset: #e8ecf1;

            --color-text: #1a202c;
            --color-text-secondary: #4a5568;
            --color-text-muted: #718096;
            --color-text-subtle: #a0aec0;

            --color-border: #e2e8f0;
            --color-border-light: #edf2f7;
            --color-border-strong: #cbd5e0;

            /* ---- Section Accent Colors ---- */
            --accent-top5: #f59e0b;
            --accent-top5-light: rgba(245, 158, 11, 0.1);
            --accent-top5-glow: rgba(245, 158, 11, 0.2);

            --accent-papers: #8b5cf6;
            --accent-papers-light: rgba(139, 92, 246, 0.1);
            --accent-papers-glow: rgba(139, 92, 246, 0.15);

            --accent-models: #06b6d4;
            --accent-models-light: rgba(6, 182, 212, 0.1);
            --accent-models-glow: rgba(6, 182, 212, 0.15);

            --accent-radar: #10b981;
            --accent-radar-light: rgba(16, 185, 129, 0.1);
            --accent-radar-glow: rgba(16, 185, 129, 0.15);

            /* ---- Status Colors ---- */
            --color-success: #059669;
            --color-success-light: rgba(5, 150, 105, 0.1);
            --color-warning: #d97706;
            --color-warning-light: rgba(217, 119, 6, 0.1);
            --color-error: #dc2626;
            --color-error-light: rgba(220, 38, 38, 0.1);
            --color-info: #0891b2;
            --color-info-light: rgba(8, 145, 178, 0.1);

            /* ---- Typography ---- */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', Consolas, monospace;

            /* ---- Spacing Scale ---- */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;

            /* ---- Border Radius ---- */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.25rem;
            --radius-full: 9999px;

            /* ---- Shadows ---- */
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.03);
            --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.15);

            /* ---- Transitions ---- */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
            --duration-fast: 150ms;
            --duration-base: 200ms;
            --duration-slow: 300ms;
            --duration-slower: 400ms;
        }

        /* ---- Dark Mode ---- */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #60a5fa;
                --color-primary-hover: #93c5fd;
                --color-primary-light: rgba(96, 165, 250, 0.15);
                --color-primary-glow: rgba(96, 165, 250, 0.2);

                --color-bg: #0f1419;
                --color-bg-elevated: #1a2029;
                --color-bg-subtle: #1e252f;
                --color-bg-muted: #252d3a;
                --color-bg-inset: #0d1117;

                --color-text: #e6edf3;
                --color-text-secondary: #b1bac4;
                --color-text-muted: #8b949e;
                --color-text-subtle: #6e7681;

                --color-border: #30363d;
                --color-border-light: #262c33;
                --color-border-strong: #484f58;

                --accent-top5-light: rgba(245, 158, 11, 0.15);
                --accent-papers-light: rgba(139, 92, 246, 0.15);
                --accent-models-light: rgba(6, 182, 212, 0.15);
                --accent-radar-light: rgba(16, 185, 129, 0.15);

                --color-success: #3fb950;
                --color-success-light: rgba(63, 185, 80, 0.15);
                --color-warning: #d29922;
                --color-warning-light: rgba(210, 153, 34, 0.15);
                --color-error: #f85149;
                --color-error-light: rgba(248, 81, 73, 0.15);
                --color-info: #58a6ff;
                --color-info-light: rgba(88, 166, 255, 0.15);

                --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.2);
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.35), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
                --shadow-glow: 0 0 30px rgba(96, 165, 250, 0.15);
            }
        }

        /* ============================================================
           RESET & BASE
           ============================================================ */

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            font-size: 0.9375rem;
            line-height: 1.65;
            color: var(--color-text);
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ============================================================
           LAYOUT
           ============================================================ */

        .container {
            width: 100%;
            max-width: 56rem;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        /* ============================================================
           TYPOGRAPHY
           ============================================================ */

        h1, h2, h3, h4 {
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        h2 {
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
            padding-bottom: var(--space-4);
            border-bottom: 1px solid var(--color-border);
        }

        h2 .section-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: var(--radius-md);
            font-size: 1rem;
            flex-shrink: 0;
        }

        h3 {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        p {
            color: var(--color-text-secondary);
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--duration-fast) var(--ease-out);
        }

        a:hover {
            color: var(--color-primary-hover);
        }

        /* Link hover underline animation */
        .link-animated {
            position: relative;
        }

        .link-animated::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--duration-base) var(--ease-out);
        }

        .link-animated:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* ============================================================
           HEADER
           ============================================================ */

        header {
            background: var(--color-bg-elevated);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.85);
        }

        @media (prefers-color-scheme: dark) {
            header {
                background: rgba(26, 32, 41, 0.85);
            }
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-6);
            padding: var(--space-4) 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
            transition: opacity var(--duration-fast) var(--ease-out);
        }

        .logo:hover {
            opacity: 0.8;
            color: var(--color-text);
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        /* ============================================================
           NAVIGATION
           ============================================================ */

        nav {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            background: var(--color-bg-subtle);
            padding: var(--space-1);
            border-radius: var(--radius-lg);
        }

        nav a {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--color-text-muted);
            transition: all var(--duration-base) var(--ease-out);
        }

        nav a:hover {
            color: var(--color-text);
            background: var(--color-bg-elevated);
        }

        nav a[aria-current="page"] {
            color: var(--color-text);
            background: var(--color-bg-elevated);
            box-shadow: var(--shadow-sm);
        }

        nav a:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* ============================================================
           MAIN CONTENT
           ============================================================ */

        main {
            flex: 1;
            padding: var(--space-10) 0;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-header h1 {
            margin-bottom: var(--space-2);
        }

        .page-meta {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .page-meta a {
            font-weight: 500;
        }

        /* ============================================================
           SECTIONS
           ============================================================ */

        section {
            margin-bottom: var(--space-12);
            animation: fadeInUp var(--duration-slow) var(--ease-out) forwards;
            opacity: 0;
        }

        section:nth-child(1) { animation-delay: 0ms; }
        section:nth-child(2) { animation-delay: 50ms; }
        section:nth-child(3) { animation-delay: 100ms; }
        section:nth-child(4) { animation-delay: 150ms; }
        section:nth-child(5) { animation-delay: 200ms; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section-specific accent colors */
        .section-top5 h2 { color: var(--accent-top5); }
        .section-top5 .section-icon { background: var(--accent-top5-light); color: var(--accent-top5); }
        .section-top5 .story-card { border-left: 3px solid var(--accent-top5); }
        .section-top5 .story-card:hover { box-shadow: var(--shadow-md), 0 0 0 1px var(--accent-top5-glow); }

        .section-papers h2 { color: var(--accent-papers); }
        .section-papers .section-icon { background: var(--accent-papers-light); color: var(--accent-papers); }
        .section-papers .story-card { border-left: 3px solid var(--accent-papers); }
        .section-papers .story-card:hover { box-shadow: var(--shadow-md), 0 0 0 1px var(--accent-papers-glow); }

        .section-models h2 { color: var(--accent-models); }
        .section-models .section-icon { background: var(--accent-models-light); color: var(--accent-models); }
        .section-models .story-card { border-left: 3px solid var(--accent-models); }
        .section-models .story-card:hover { box-shadow: var(--shadow-md), 0 0 0 1px var(--accent-models-glow); }

        .section-radar h2 { color: var(--accent-radar); }
        .section-radar .section-icon { background: var(--accent-radar-light); color: var(--accent-radar); }
        .section-radar .story-card { border-left: 3px solid var(--accent-radar); }
        .section-radar .story-card:hover { box-shadow: var(--shadow-md), 0 0 0 1px var(--accent-radar-glow); }

        /* Section Descriptions */
        .section-description {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            line-height: 1.6;
            margin-bottom: var(--space-5);
            padding: var(--space-3) var(--space-4);
            background: var(--color-bg-subtle);
            border-radius: var(--radius-md);
            border-left: 3px solid var(--color-border);
        }

        .section-top5 .section-description { border-left-color: var(--accent-top5); }
        .section-papers .section-description { border-left-color: var(--accent-papers); }
        .section-models .section-description { border-left-color: var(--accent-models); }
        .section-radar .section-description { border-left-color: var(--accent-radar); }

        /* Section Empty State */
        .section-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-10) var(--space-6);
            background: var(--color-bg-subtle);
            border: 1px dashed var(--color-border);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .section-empty-icon {
            font-size: 2.5rem;
            margin-bottom: var(--space-3);
            opacity: 0.6;
        }

        .section-empty p {
            font-size: 0.9375rem;
            color: var(--color-text-muted);
            margin: 0;
        }

        /* ============================================================
           STORY CARDS
           ============================================================ */

        .story-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .story-card {
            position: relative;
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            transition: all var(--duration-base) var(--ease-out);
            cursor: pointer;
        }

        .story-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-border);
        }

        .story-card:active {
            transform: translateY(0);
        }

        .story-rank {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem;
            height: 1.75rem;
            background: var(--color-bg-subtle);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--color-text-muted);
        }

        .story-title {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.45;
            margin-bottom: var(--space-2);
            padding-right: var(--space-8);
        }

        .story-title a {
            color: var(--color-text);
            transition: color var(--duration-fast) var(--ease-out);
        }

        .story-title a:hover {
            color: var(--color-primary);
        }

        .story-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .story-meta .separator {
            color: var(--color-border-strong);
            user-select: none;
        }

        .story-date {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .date-unknown {
            color: var(--color-warning);
            font-style: italic;
        }

        .story-entities {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-1);
        }

        .entity-tag {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-2);
            background: var(--color-primary-light);
            border-radius: var(--radius-sm);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--color-primary);
        }

        .arxiv-id {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-papers);
            background: var(--accent-papers-light);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
        }

        /* ============================================================
           STORY LINKS
           ============================================================ */

        .story-links {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-top: var(--space-3);
            padding-top: var(--space-3);
            border-top: 1px solid var(--color-border-light);
        }

        .story-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            background: var(--color-bg-subtle);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-full);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--color-text-muted);
            transition: all var(--duration-fast) var(--ease-out);
        }

        .story-link:hover {
            background: var(--color-bg-muted);
            border-color: var(--color-border);
            color: var(--color-text-secondary);
            transform: translateY(-1px);
        }

        .story-link:active {
            transform: translateY(0);
        }

        /* Link type specific colors */
        .story-link[data-type="arxiv"] { color: var(--accent-papers); }
        .story-link[data-type="arxiv"]:hover { background: var(--accent-papers-light); }
        .story-link[data-type="github"] { color: var(--color-text); }
        .story-link[data-type="huggingface"] { color: var(--accent-models); }
        .story-link[data-type="huggingface"]:hover { background: var(--accent-models-light); }
        .story-link[data-type="blog"] { color: var(--accent-top5); }
        .story-link[data-type="blog"]:hover { background: var(--accent-top5-light); }

        /* ============================================================
           ENTITY GROUPS
           ============================================================ */

        .entity-group {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-xl);
            overflow: hidden;
            margin-bottom: var(--space-4);
            transition: box-shadow var(--duration-base) var(--ease-out);
        }

        .entity-group:hover {
            box-shadow: var(--shadow-sm);
        }

        .entity-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-4) var(--space-5);
            background: linear-gradient(135deg, var(--accent-models-light), transparent);
            border-bottom: 1px solid var(--color-border-light);
        }

        .entity-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            box-shadow: var(--shadow-xs);
        }

        .entity-name {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--color-text);
            text-transform: capitalize;
        }

        .entity-group .story-list {
            padding: var(--space-4) var(--space-5);
        }

        .entity-group .story-card {
            border-left: none;
            background: var(--color-bg-subtle);
        }

        /* ============================================================
           STATUS BADGES
           ============================================================ */

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-success {
            background: var(--color-success-light);
            color: var(--color-success);
        }

        .status-warning {
            background: var(--color-warning-light);
            color: var(--color-warning);
        }

        .status-error {
            background: var(--color-error-light);
            color: var(--color-error);
        }

        .status-info {
            background: var(--color-info-light);
            color: var(--color-info);
        }

        /* ============================================================
           TABLES
           ============================================================ */

        .table-container {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-xl);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8125rem;
        }

        th, td {
            text-align: left;
            padding: var(--space-4) var(--space-5);
        }

        th {
            background: var(--color-bg-subtle);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            border-bottom: 1px solid var(--color-border);
        }

        td {
            color: var(--color-text-secondary);
            border-bottom: 1px solid var(--color-border-light);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: background var(--duration-fast) var(--ease-out);
        }

        tbody tr:hover {
            background: var(--color-bg-subtle);
        }

        td code {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            padding: var(--space-1) var(--space-2);
            background: var(--color-bg-muted);
            border-radius: var(--radius-sm);
            color: var(--color-text-muted);
        }

        /* ============================================================
           ARCHIVE GRID
           ============================================================ */

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: var(--space-3);
        }

        .archive-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-3);
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text);
            transition: all var(--duration-base) var(--ease-out);
        }

        .archive-item:hover {
            background: var(--color-primary-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .archive-item:active {
            transform: translateY(0);
        }

        /* ============================================================
           EMPTY STATE
           ============================================================ */

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-16) var(--space-8);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-state p {
            color: var(--color-text-muted);
            font-size: 0.9375rem;
        }

        /* ============================================================
           FOOTER
           ============================================================ */

        footer {
            background: var(--color-bg-subtle);
            border-top: 1px solid var(--color-border);
            padding: var(--space-6) 0;
            margin-top: auto;
        }

        .footer-inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: var(--space-4);
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .footer-meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .run-id {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            padding: var(--space-1) var(--space-2);
            background: var(--color-bg-muted);
            border-radius: var(--radius-sm);
            color: var(--color-text-subtle);
        }

        /* ============================================================
           ACCESSIBILITY
           ============================================================ */

        .skip-link {
            position: absolute;
            top: -100%;
            left: var(--space-4);
            background: var(--color-primary);
            color: white;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            z-index: 1000;
            transition: top var(--duration-fast) var(--ease-out);
        }

        .skip-link:focus {
            top: var(--space-4);
            outline: 2px solid var(--color-primary-hover);
            outline-offset: 2px;
        }

        *:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* ============================================================
           RESPONSIVE
           ============================================================ */

        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-4);
            }

            .header-inner {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-4);
            }

            .logo {
                justify-content: center;
            }

            nav {
                justify-content: center;
                flex-wrap: wrap;
            }

            nav a {
                padding: var(--space-2) var(--space-3);
                font-size: 0.75rem;
            }

            main {
                padding: var(--space-6) 0;
            }

            h1 {
                font-size: 1.5rem;
                text-align: center;
            }

            h2 {
                font-size: 1rem;
            }

            .story-card {
                padding: var(--space-4);
            }

            .story-rank {
                top: var(--space-3);
                right: var(--space-3);
            }

            .archive-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: var(--space-2);
            }

            .footer-inner {
                flex-direction: column;
                text-align: center;
            }

            .table-container {
                margin: 0 calc(-1 * var(--space-4));
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }

        /* ============================================================
           PRINT
           ============================================================ */

        @media print {
            body {
                background: white;
            }

            header, footer, nav {
                display: none;
            }

            main {
                padding: 0;
            }

            section {
                animation: none;
                opacity: 1;
            }

            .story-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }

        /* ============================================================
           LOADING SKELETON
           ============================================================ */

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--color-bg-muted) 25%,
                var(--color-bg-subtle) 50%,
                var(--color-bg-muted) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-sm);
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <div class="container">
            <div class="header-inner">
                <a href="/index.html" class="logo">
                    <span class="logo-icon">ðŸ“š</span>
                    <span>Daily Paper Report</span>
                </a>
                <nav aria-label="Main navigation">
                    <a href="/index.html"{% if current_page == 'index' %} aria-current="page"{% endif %}>Latest</a>
                    <a href="/archive.html"{% if current_page == 'archive' %} aria-current="page"{% endif %}>Archive</a>
                    <a href="/sources.html"{% if current_page == 'sources' %} aria-current="page"{% endif %}>Sources</a>
                    <a href="/status.html"{% if current_page == 'status' %} aria-current="page"{% endif %}>Status</a>
                    <a href="/api/daily.json">API</a>
                </nav>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-inner">
                <div class="footer-meta">
                    <span>Generated {{ generated_at }} ({{ timezone }})</span>
                </div>
                <span class="run-id">{{ run_id }}</span>
            </div>
        </div>
    </footer>
</body>
</html>
