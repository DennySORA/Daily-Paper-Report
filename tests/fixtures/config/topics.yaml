version: "1.0"

dedupe:
  canonical_url_strip_params:
    - utm_source
    - utm_medium
    - utm_campaign
    - ref
    - fbclid
    - gclid

scoring:
  tier_0_weight: 3.0
  tier_1_weight: 2.0
  tier_2_weight: 1.0
  topic_match_weight: 1.5
  entity_match_weight: 2.0
  recency_decay_factor: 0.1

quotas:
  top5_max: 5
  radar_max: 10
  per_source_max: 10
  arxiv_per_category_max: 10

topics:
  - name: Large Language Models
    keywords:
      - LLM
      - large language model
      - GPT
      - transformer
      - attention mechanism
    boost_weight: 1.5

  - name: Multimodal AI
    keywords:
      - multimodal
      - vision-language
      - VLM
      - image understanding
    boost_weight: 1.2

  - name: AI Safety
    keywords:
      - AI safety
      - alignment
      - RLHF
      - constitutional AI
      - red teaming
    boost_weight: 1.3

prefer_primary_link_order:
  - official
  - arxiv
  - github
  - huggingface
  - paper
  - blog
