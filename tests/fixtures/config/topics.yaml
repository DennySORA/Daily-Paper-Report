version: "1.0"

dedupe:
  canonical_url_strip_params:
    - utm_source
    - utm_medium
    - utm_campaign
    - ref
    - fbclid
    - gclid

scoring:
  tier_0_weight: 3.0
  tier_1_weight: 2.0
  tier_2_weight: 1.0
  topic_match_weight: 1.5
  entity_match_weight: 2.0
  recency_decay_factor: 0.1
  semantic_match_weight: 1.0
  llm_relevance_weight: 28.0
  topic_score_cap: 4.0

quotas:
  top5_max: 5
  radar_max: 20
  per_source_max: 25
  arxiv_per_category_max: 15
  papers_max: 70
  llm_bypass_threshold: 0.45

